             * @param url 目标API地址
             * @param data 传入的参数
             * @param func 传入的函数
             * @returns {{type: string, dataType: string, url: *, data: *, success: success, error: error}}
             */
            function getInformation(url, data, sussFunc, failFunc, index) {
                return {
                    type: "POST",
                    dataType: "json",
                    url: url,
                    data: data,
                    success: function (result) {
                        layer.close(index);
                        sussFunc(result);
                    },
                    error: function () {
                        layer.close(index);
                        failFunc();
                    }
                };
            }

            /**
             * jQuery重写的表格颜色变换函数
             */
            function altRowsjq() {
                let rows = $(".my-tr");

                for (let i = 0; i < rows.length; i++) {
                    if (i % 4 == 0) {
                        $(rows[i]).addClass("evenrowcolor");
                    } else if (i % 4 == 2) {
                        $(rows[i]).addClass("oddrowcolor");
                    }
                }
            }

             * 获取特定页数的JSON数据到箱子表
             * @param content 是处理后的Json数据
             * @param pageNum 是对应的页数
             * @param table 表格父节点
             */
            function getContainerDataByPage(content, table) {
                let type = {
                    0: "普通箱",
                    1: "冷冻箱",
                    2: "危险箱"
                };
                let size = {
                    0: "小箱子",
                    1: "大箱子"
                };
                let empty = {
                    0:"空箱",
                    1:"半箱",
                    2:"满箱"
                };

                // 先清空表格内容
                table.empty();

                // 遍历添加内容
                $.each(content, function (index, val) {
                    let trHtml = "<tr class='my-tr'>" +
                        "<th>" + val['containerId'] + "</th>" +
                        "<th>" + getContainerArea(val['containerArea']) + "</th>" +
                        "<th>" + val['row'] + "</th>" +
                        "<th>" + val['column'] + "</th>" +
                        "<th>" + val['layer'] + "</th>" +
                        "<th>" + type[val['type']] + "</th>" +
                        "<th>" + size[val['size']] + "</th>" +
                        "<th>" + empty[val['emptyStatus']]+"</th>" +
                        "</tr>";
                    table.append(trHtml);
                });
                // 每次刷新完成以后，都要重新绑定事件监听器
                boundContainerTableBtn();
                altRowsjq();
            }

                    $(this).siblings().removeClass("mouseoverColor");

            /**
             * 根据箱子的行号获得相应的区域
             *
             * @param row 箱子的行号
             */
            function getContainerArea(row) {
                if (row == -1) {
                    return "区域外";
                } else if (row == 0) {
                    return "空箱区";
                } else if (row == 1) {
                    return "普通区";
                } else if (row == 2) {
                    return "冷冻区";
                } else if (row == 3) {
                    return "危险区";
                }
            }

                        area: $("#search-container-area").val()

            function refreshContainerTable(totalPages) {

                // 分页模块的代码
                $.jqPaginator('#container-pagination', {
                    totalPages: totalPages,
                    visiblePages: 5,
                    currentPage: 1,
                    prev: "<a class='btn btn-success previous'>上一页</a>",
                    next: "<a class='btn btn-success next'>下一页</a>",
                    page: '<li class="page"><a class="container-change-page" href="javascript:;">{{page}}</a></li>',

                        // 这里实现表格的刷新等功能

                        $.ajax({
                            type: "POST",
                            dataType: "json",
                            url: '/api/operator/get/containers',
                            data: {
                                size: $("#search-container-size").val(),
                                type: $("#search-container-type").val(),
